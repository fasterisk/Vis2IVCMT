<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jQuery Splitter Sample</title>
<link rel="stylesheet" href="libs/jqwidgets/styles/jqx.base.css" type="text/css"/>
<link rel="stylesheet" href="libs/jqwidgets/styles/jqx.summer.css" type="text/css"/>
<script type="text/javascript" src="libs/jquery/jquery-1.7.2.js"></script>
<script type="text/javascript" src="libs/jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="libs/jqwidgets/jqxbuttons.js"></script>
<script type="text/javascript" src="libs/jqwidgets/jqxsplitter.js"></script>
<script type="text/javascript" src="libs/jqwidgets/jqxdocking.js"></script>
<script type="text/javascript" src="libs/jqwidgets/jqxwindow.js"></script>
 <script type="text/javascript">
      $(document).ready(function () {
        $('#DockingBox').jqxDocking({ theme: '', orientation: 'horizontal', width: 680, mode: 'docked' });
        $('#DockingBox').jqxDocking('window1');
        $('#DockingBox').jqxDocking('window2');
        $('#DockingBox').jqxDocking('window3');
        $('#DockingBox').jqxDocking('window4');
        
        
        $("#jqxSplitter2").jqxSplitter({ theme: 'summer', orientation: 'horizontal',  panels: [{ size: '300px' }, { size: '300px'}, { size: '300px'}] });
        $("#jqxSplitter").jqxSplitter({ theme: 'summer', panels: [{ size: '300px' }] });
        
        $("#jqxSplitter").height(900);
        $("#jqxSplitter2").height(900);
        $("#DockingBox").height(900);
        
        $("#overview").height(300);
        $("#histogram").height(300);
        $("#referenceview").height(300);
        
        
        //$('#jqxSplitter').jqxSplitter('collapseAt', 0);
        //$('#jqxSplitter').jqxSplitter('expandAt', 0);
      });
  </script> 
</head>
<body class='default'>
<div id='content'>
    <div id='jqxSplitter' style="width: auto; height: auto; background-color: #FFFFAF">
        <div id="jqxSplitter2" style="background-color: red; height: 100%">
        	<div id="overview" style="height: 300px">OVERVIEW</div>
        	<div id="histogram" style="height: 300px">HISTOGRAM</div>
        	<div id="referenceview" style="height: 300px">REFERENCE VIEW</div>
        </div>
        <div style="background-color: #8FBBFF; height: 100%">
        	<div id="DockingBox">
				<div>
			        <div id="window1" style="height: 220px;">
			            <div>Date and Time</div>
			            <div style="overflow: hidden;">
			                HalliHallo! :-)
			            </div>
			        </div>
			        <div id="window2" style="height: 220px">
			            <div>News</div>
			            <div style="overflow: hidden;">
			                Blabla :-)
			            </div>
			        </div>
			    </div>
			    <div>
			        <div id="window3" style="height: 220px">
			            <div>Zodiac</div>
			            <div style="overflow: hidden;">
			                Huhu!
			            </div>
			        </div>
			        <div id="window4" style="height: 220px;">
			            <div>E-mail</div>
			            <div style="overflow: hidden;">
			                Toll!
			            </div>
			        </div>
			    </div>
			</div>
        </div>
    </div>
</div>

</body>
</html>
